<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 10 === 3) {
            answer += 1;
          }
        }

        return answer;
      }
      arr = [25, 23, 11, 47, 53, 17, 33];
      console.log(solution(arr));
    </script>
  </body>
</html>
