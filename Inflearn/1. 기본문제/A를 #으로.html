<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 1번째 방법
      function solution(arr) {
        let answer = "";
        for (let x of arr) {
          if (x === "A") {
            answer += "#";
          } else {
            answer += x;
          }
        }
        return answer;
      }
      let str = "BANANA";
      console.log(solution(str));

      // 2번째 방법
      function solution(arr) {
        let answer = arr;
        // arr에서 A라는 대문자를 찾아서 #으로 바꿔라는 함수 g를 붙으면 A 전체에 해당
        answer = answer.replace(/A/g, "#");
        return answer;
      }
      let str = "BANANA";
      console.log(solution(str));
    </script>
  </body>
</html>
