<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        for (let x of s) {
          // 1번째 방법: 문자를 아스키코드넘버로 바꾸어서 대문자 구간(65~90)에 해당하면 +1, 소문자 구간(97~122)
          let num = x.charCodeAt();
          if (num >= 65 && num <= 90) answer++;
        }

        // 2번째 방법: 대문자로 바꾸어서 같은지 여부로 체크
        // for (let x of s) {
        //   if (x === x.upperCase()) answer ++;
        // }
        return answer;
      }

      let s = "KoreaTimeGood";

      console.log(solution(s));
    </script>
  </body>
</html>
