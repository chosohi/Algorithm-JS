      // 1. forEach
      function forEach(predicate, thisArg) {
        // predicate는 함수
        // thisArg는 forEach함수에서 this 가리킬 변수 (생략 가능 )

        }

        let list = [];
        for (let i = 0; i < array.length; i++) {
